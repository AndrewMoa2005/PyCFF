name: Test Build Python Package

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      # tags:
        # description: 'Test scenario tags'  
        # required: true

permissions:
  contents: write
  checks: write

  actions: read
  issues: read
  packages: write
  pull-requests: read
  repository-projects: read
  statuses: read

jobs:
  test-publish-release-packages:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04-arm, ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13', '3.14']
        # unsupported os: windows-11-arm -> there is no scipy on windows-11-arm

    steps:
      - run: |
          echo "Log level: ${{ github.event.inputs.logLevel }}"
          # echo "Tags: ${{ github.event.inputs.tags }}" 

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install twine wheel

      - name: Build Test
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python build.py -b dir -p

      - name: Print Message
        run: echo "workflow run success on ${{ matrix.os }}"
